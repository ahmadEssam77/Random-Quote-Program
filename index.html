<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/index_style.css">
    <title>Random Quotes</title>
</head>

<body>

    <div class="container py-5">
        <h1 class="text-center">Quote of the day</h1>
        <p class="text-center py-4">Press the below button to recieve a random quote!</p>
        <div class="text-center">
            <button class="btn btn-info" onclick="newQuote();">New Quote</button>
        </div>

        <blockquote class="container">
            <p id="theQuote" class="text-center py-4 text-primary"></p>
            <p id="theAuthor" class="text-center py-2 text-muted"></p>
        </blockquote>
    </div>



    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
